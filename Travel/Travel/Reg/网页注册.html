<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <link href="../easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="../easyui/themes/icon.css" rel="stylesheet" />
    <link href="../easyui/demo/demo.css" rel="stylesheet" />
    <script src="../easyui/jquery.min.js"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <style>
        a {
            TEXT-DECORATION: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnEnter").click(function () {
              $.post(
                       "Reg.ashx",
                        { action: "Reg",usename:$("#usename").val(),phone: $("#phone").val(),email:$("#email").val(),password:$("#password").val()},
                        function (data) {
                            if (data == "") {
                                alert("不能为空");
                            }
                            else {
                                alert(data);
                            }
                        });
            });

        });
    </script>
</head>
<body>
    <center>
        <div class="easyui-panel" title="请填写注册信息" style="width:400px;padding:30px 60px">


            <div style="margin-bottom:20px">
                <div>用户名：</div>
                <input id="usename" class="easyui-textbox" style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                
                <div>手机号：</div>
                <input id="phone"  class="easyui-textbox" style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div>Email:</div>
                <input id="email" class="easyui-textbox" style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div>密码:</div>
                <input id="password" class="easyui-textbox" style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div>确认密码:</div>
                <input class="easyui-textbox" style="width:100%;height:32px">
            </div>
            <div style="margin-left:110px">
                <a id="btnEnter" class="easyui-linkbutton">完成注册</a>
            </div>

        </div>
    </center>
</body>
</html>
