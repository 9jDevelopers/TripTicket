            <div class="bdiv">

            <div class="bdiv">

            </div>
            <div>
                <a href="#" id="btnlogin" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">

            </div>
        </div>
    </div>

<script>
    $(document).ready(function () {
        $("#btnclose").click(function () {
            $("#qbody").hide();
        });
        $("#btnl").click(function () {
            $("#qbody").show();
        });
        $("#btnlogin").click(function () {
            var u = $("#txtusername").val();
            var p = $("#txtpassword").val();
            $.post(
                   "../LoginHandler.ashx",
                    { userName: $("#txtusername").val(), passWord: $("#txtpassword").val() },
                    function (data) {
                        if (data == "") {
                            alert("账户名或密码错误");
                        }
                        else {
                            //document.getElementById('btnl').innerHTML = "Hello，" + data;
                            var btn = document.getElementById('btnl');
                            btn.id = 'user';
                            btn.style.fontSize = "10px";
                            btn.innerHTML = "Hello，" + data;

                            $("#qbody").hide();
                        }
                    }
            );
        });
    });


</script>
