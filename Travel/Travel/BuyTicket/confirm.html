    <script>
        var info;
        $(function () {     
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return unescape(r[2]); return null; //返回参数值
            }
            var zi = getUrlParam("tal");
            alert(zi);
            info = zi.split("$");            
            $("#info1").html("￥" + info[0] + ".00");            
        });
       
    </script>
</head>
<body>
    <div class="divout" style="min-width: 300px; width: 1366px;height:500px; margin: 50px 0 100px 0;border:1px solid red;">

            </tr>

                    <div style="display:inline-block;width:100px;height:20px;color:red;font-weight:bold;font-size:20px;" id="info1"></div>
                </td>
                
            </tr>
            <tr>
