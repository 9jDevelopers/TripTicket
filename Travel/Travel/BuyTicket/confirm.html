<body>
    <div class="divout" style="min-width: 300px; width: 1366px;height:500px; margin: 50px 0 100px 0;border:1px solid red;">
        <table style="width:1200px;height:400px;margin:0 auto;border:1px solid red;">
            <tr>
                <td colspan="2" style="height:60px;border:1px solid red;text-align:center;font-size:24px;font-weight:bold;">支付信息</td>
            </tr>
            <tr>
                <td style="height:40px;width:400px;border:1px solid red;background-color:aliceblue">总金额：

                <td colspan="2" style="height:50px;border:1px solid red;text-align:center;">
                    <input style="display:inline-block;width:100px;height:30px;" type="button" value="确认"/>

            </tr>

        </table>
